monitor=DP-3,3840x2160@59.99700,0x0,1
monitor=eDP-1,1920x1200@59.95,3840x960,1
monitor=,preferred,auto,auto

env = WLR_EGL_NO_MODIFIER,1
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = QT_QPA_PLATFORMTHEME,qt6ct
env = GTK_IM_MODULE=cedilla
env = QT_IM_MODULE=cedilla

exec-once = $HOME/.config/hypr/scripts/xdg-desktop-hyprland.sh
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTO
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
#exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = hypridle & 
exec-once = waybar &
# exec-once = pypr &
# exec-once = $HOME/.config/hypr/scripts/dynamic-borders.sh
# exec-once = sleep 5; hyprpm reload &
exec-once = wlsunset -t 3500K -l -25 -L -49 &
exec-once = $HOME/.config/hypr/scripts/btconnect.sh & 
exec-once = $HOME/.config/hypr/scripts/bgaction.sh 
exec-once = $HOME/.config/hypr/scripts/bgtimer.sh &

input {
    kb_layout = us
    kb_variant = intl
    kb_model = 
    kb_options = caps:escape
    kb_rules = 

    follow_mouse = 0
    float_switch_override_focus = 0

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0.3 
    accel_profile = "adaptive"
}

binds {
    workspace_back_and_forth = true
}

cursor {
    # default_monitor = DP-3
    inactive_timeout  = 5
    hide_on_key_press = true
    hide_on_touch = true
    warp_on_change_workspace = false
}

general {
    gaps_in = 0
    gaps_out = 0
    border_size = 3
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.active_border = rgb(FFA500)

    layout = dwindle
    allow_tearing = true
}

misc {
    disable_hyprland_logo = true
    font_family = JetBrainsMono Nerd Font
}

decoration {
    rounding = false
    drop_shadow = false
    blur {
        enabled = false
    }
}

animations {
    enabled = false
}

gestures {
    workspace_swipe = off
}

dwindle {
    pseudotile = yes 
        preserve_split = yes
}

master {
    new_status=master
}

plugin:dynamic-cursors {
    enabled = true
    mode = none
    threshold = 2
    shake {
        enabled = true
        threshold = 3.0
        factor = 5
        effects = false
        nearest = true
        ipc = false
    }
}

