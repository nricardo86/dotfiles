monitor=DP-3,3840x2160@59.99700,0x0,1
monitor=eDP-1,1920x1200@59.95,960x2160,1
monitor=,preferred,auto,auto

env = WLR_EGL_NO_MODIFIER,1
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = QT_QPA_PLATFORMTHEME,qt6ct
env = GTK_IM_MODULE,simple
env = QT_IM_MODULE,simple
env = XWAYLAND_NO_GLAMOR,1

exec-once = $HOME/.config/hypr/scripts/xdg-desktop-hyprland.sh
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
# exec-once = hypridle & 
# exec-once = waybar &
# exec-once = swaync &
# exec-once = wlsunset -t 3500K -l -25 -L -49 &
# exec-once = pypr &
exec-once = $HOME/.config/hypr/scripts/btconnect.sh & 
exec-once = $HOME/.config/hypr/scripts/bgaction.sh 
exec-once = $HOME/.config/hypr/scripts/bgtimer.sh &

input {
    kb_layout = us
    kb_variant = intl
    kb_model = 
    # kb_options = caps:escape
    kb_rules = 

    follow_mouse = 0
    float_switch_override_focus = 0

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0.3 
    accel_profile = "adaptive"
}

binds {
    workspace_back_and_forth = true
}

cursor {
    # default_monitor = DP-3
    inactive_timeout  = 5
    hide_on_key_press = true
    hide_on_touch = true
    warp_on_change_workspace = true
}

general {
    gaps_in = 0
    gaps_out = 0
    border_size = 3
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.active_border = rgb(FFA500)

    layout = dwindle
    allow_tearing = true
}

misc {
    disable_hyprland_logo = true
    font_family = JetBrainsMono Nerd Font
}

decoration {
    rounding = false
    blur {
        enabled = false
    }
}

animations {
    enabled = false
}

dwindle {
    pseudotile = yes 
        preserve_split = yes
}

master {
    new_status=master
}

windowrulev2 = opacity 1.0 0.8 1.0, onworkspace:r[1-8] 
windowrulev2 = opacity 1.0 0.8 1.0, floating:1
windowrulev2 = opacity 0.9 0.8 1.0, class:(com.mitchellh.ghostty)$
windowrulev2 = opacity 1.0, class:^(SheetCamTNG-dev|librewolf|[kK]i[cC]ad|pcb_calculator|eeschema|gerbview|pcbnew|bitmap2component|FreeCAD)$
windowrulev2 = float, class:^(Tor Browser|virt-manager|qt.ct|nwg-look|xdg-desktop-portal*|org.remmina.Remmina)$
windowrulev2 = float, class:([kK]i[cC]ad|bitmap2component|pcb_calculator)
windowrulev2 = float, title:(Moonlight|chiaki-ng|Open File|OnionShare)
windowrulev2 = float, size 1200 1000, class:(org.pulseaudio.pavucontrol)
windowrulev2 = float, size 1200 1000, title:(yazi)
windowrulev2 = float, size 800 400, opacity 1.0, class:([eE]lectrum|feather)
windowrulev2 = float, size 800 600, opacity 1.0, title:(nmtui|bluetuith|pass|wiremix)

workspace=1,monitor:DP-3
workspace=2,monitor:DP-3
workspace=3,monitor:DP-3
workspace=4,monitor:DP-3
workspace=5,monitor:DP-3
workspace=6,monitor:eDP-1
workspace=7,monitor:eDP-1
workspace=8,monitor:eDP-1

$mainMod = SUPER

bind = $mainMod, B, exec, librewolf -P ricardo
bind = $mainMod SHIFT, B, exec, librewolf -P firma
bind = $mainMod, E, exec, ghostty --title=yazi -e yazi
bind = $mainMod, F, fullscreen 
bind = $mainMod SHIFT, G, togglefloating, 
bind = $mainMod, G, cyclenext, floating
bind = $mainMod ALT, H, exec, hyprpicker -a
bind = $mainMod SHIFT, Q, killactive, 
bind = $mainMod, O, exec, libreoffice --quickstart --nolockcheck
bind = $mainMod, P, exec, ghostty --title=pass -e pass ff
bind = $mainMod SHIFT, P, exec, ghostty --title=pass -e pass 2fa
bind = $mainMod, R, resizeactive, exact 1200 1000
bind = $mainMod, T, exec, ghostty  
bind = $mainMod SHIFT, T, exec, ghostty -e $HOME/.config/hypr/scripts/tmux.sh
bind = $mainMod, V, exec, ghostty -e nvim
bind = $mainMod SHIFT, X, exec, $HOME/.config/hypr/scripts/logout.sh
bind = $mainMod, W, exec, [fullscreen] librewolf -P whatsapp --new-window https://web.whatsapp.com
# bind = $mainMod SHIFT, Z, exec, pypr zoom  
# bind = $mainMod, Z, exec, pypr zoom ++0.5
bind = $mainMod, RETURN, exec, wofi --gtk-dark 
bind = ,XF86PowerOff, exec, $HOME/.config/hypr/scripts/lock.sh
bind = ,Print, exec, $HOME/.config/hypr/scripts/screenshot.sh
bind = ,XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = ,XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -1%
bind = SHIFT,XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -10%
bind = ,XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +1%
bind = SHIFT,XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +10%
bind = ,XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle
bind = ,XF86AudioPlay, exec, playerctl play-pause
bind = ,XF86AudioPause, exec, playerctl pause
bind = ,XF86AudioNext, exec, playerctl next
bind = ,XF86AudioPrev, exec, playerctl previous
bind = ,XF86MonBrightnessDown, exec, brightnessctl set 10%-
bind = SHIFT,XF86MonBrightnessDown, exec, $HOME/.config/hypr/scripts/brigtness_lg.sh - 10
bind = ,XF86MonBrightnessUp, exec, brightnessctl set 10%+
bind = SHIFT,XF86MonBrightnessUp, exec, $HOME/.config/hypr/scripts/brigtness_lg.sh + 10

bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d
bind = $mainMod SHIFT, n, centerwindow

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

$workspaceMod = MOD5

bind = $workspaceMod, a, workspace, 1
bind = $workspaceMod, s, workspace, 2
bind = $workspaceMod, d, workspace, 3
bind = $workspaceMod, f, workspace, 4
bind = $workspaceMod, g, workspace, 5
bind = $workspaceMod, h, workspace, 6
bind = $workspaceMod, j, workspace, 7
bind = $workspaceMod, k, workspace, 8

bind = $workspaceMod SHIFT, a, movetoworkspace, 1
bind = $workspaceMod SHIFT, s, movetoworkspace, 2
bind = $workspaceMod SHIFT, d, movetoworkspace, 3
bind = $workspaceMod SHIFT, f, movetoworkspace, 4
bind = $workspaceMod SHIFT, g, movetoworkspace, 5
bind = $workspaceMod SHIFT, h, movetoworkspace, 6
bind = $workspaceMod SHIFT, j, movetoworkspace, 7
bind = $workspaceMod SHIFT, k, movetoworkspace, 8
